      - ./config:/social-network-microservices/config

  user-timeline-redis:
    image: redis
    hostname: user-timeline-redis
    command: [sh, -c, "rm -f /data/dump.rdb && redis-server --save \"\" --appendonly no"]  # disable persistence
#    ports:
#      - 6383:6379
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.labels.service == user-timeline-redis

  user-timeline-mongodb:
    image: mongo
    hostname: user-timeline-mongodb
#    ports:
#      - 27020:27017
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.labels.service == user-timeline-mongodb

  url-shorten-service:
    image: yz2297/social-network-ml-swarm
    hostname: url-shorten-service
#    ports:
#      - 10004:9090
    entrypoint: UrlShortenService
    depends_on:
      - jaeger
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.labels.service == url-shorten-service
    volumes:
      - ./config:/social-network-microservices/config

  user-service:
    image: yz2297/social-network-ml-swarm
    hostname: user-service
#    ports:
#      - 10005:9090
    entrypoint: UserService
    depends_on:
      - user-mongodb
      - user-memcached
      - jaeger
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.labels.service == user-service
    volumes:
      - ./config:/social-network-microservices/config

  user-memcached:
    image: memcached
    hostname: user-memcached
#    ports:
#      - 11214:11211
    environment:
      - MEMCACHED_CACHE_SIZE=4096
      - MEMCACHED_THREADS=4
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.labels.service == user-memcached

  user-mongodb:
    image: mongo
    hostname: user-mongodb
#    ports:
#      - 27023:27017
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.labels.service == user-mongodb

  media-service:
    image: yz2297/social-network-ml-swarm
    hostname: media-service
#    ports:
#      - 10006:9090
    entrypoint: MediaService
    depends_on:
      - jaeger
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.labels.service == media-service
    volumes:
      - ./config:/social-network-microservices/config

  text-service:
    image: yz2297/social-network-ml-swarm
    hostname: text-service
#    ports:
#      - 10007:9090
    entrypoint: TextService
    depends_on:
      - user-mention-service
      - url-shorten-service
      - jaeger
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.labels.service == text-service
    volumes:
