version: "3.6"
services:
  social-graph-service:
    image: yz2297/social-network-ml-swarm
    hostname: social-graph-service
#    ports:
#      - 10000:9090
    entrypoint: SocialGraphService
    depends_on:
      - jaeger
      - social-graph-mongodb
      - social-graph-redis
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.labels.service == social-graph-service
    volumes:
      - ./config:/social-network-microservices/config

  social-graph-mongodb:
    image: mongo
    hostname: social-graph-mongodb
#    ports:
#      - 27018:27017
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.labels.service == social-graph-mongodb

  social-graph-redis:
    image: redis
    hostname: social-graph-redis
    command: [sh, -c, "rm -f /data/dump.rdb && redis-server --save \"\" --appendonly no"]  # disable persistence
#    ports:
#      - 6380:6379
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.labels.service == social-graph-redis

  write-home-timeline-service:
    image: yz2297/social-network-ml-swarm
    hostname: write-home-timeline-service
    entrypoint: WriteHomeTimelineService
    depends_on:
      - write-home-timeline-rabbitmq
      - home-timeline-redis
      - social-graph-service
      - jaeger
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.labels.service == write-home-timeline-service
    volumes:
      - ./config:/social-network-microservices/config

  write-home-timeline-rabbitmq:
    image: rabbitmq
    hostname: write-home-timeline-rabbitmq
    environment:
      RABBITMQ_ERLANG_COOKIE: "WRITE-HOME-TIMELINE-RABBITMQ"
      RABBITMQ_DEFAULT_VHOST: "/"
#    ports:
#      - 15672:15672
#      - 5672:5672
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.labels.service == write-home-timeline-rabbitmq

  write-user-timeline-rabbitmq:
    image: rabbitmq
    hostname: write-user-timeline-rabbitmq
    environment:
      RABBITMQ_ERLANG_COOKIE: "WRITE-USER-TIMELINE-RABBITMQ"
      RABBITMQ_DEFAULT_VHOST: "/"
    # ports:
    #  - 15673:15672
    #  - 5673:5672
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.labels.service == write-user-timeline-rabbitmq

  write-user-timeline-service:
    image: yz2297/social-network-ml-swarm
    hostname: write-user-timeline-service
    entrypoint: WriteUserTimelineService
    depends_on:
      - write-user-timeline-rabbitmq
      - user-timeline-redis
      - user-timeline-mongodb
      - jaeger
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.labels.service == write-user-timeline-service
    volumes:
      - ./config:/social-network-microservices/config

  home-timeline-redis:
    image: redis
    hostname: home-timeline-redis
    command: [sh, -c, "rm -f /data/dump.rdb && redis-server --save \"\" --appendonly no"]  # disable persistence
#    ports:
#      - 6381:6379
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.labels.service == home-timeline-redis

  compose-post-service:
    image: yz2297/social-network-ml-swarm
    hostname: compose-post-service
#    ports:
#      - 10001:9090
    entrypoint: ComposePostService
    depends_on:
      - write-home-timeline-rabbitmq
      - write-user-timeline-rabbitmq
      - jaeger
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.labels.service == compose-post-service
    volumes:
      - ./config:/social-network-microservices/config

  compose-post-redis:
    image: redis
    hostname: compose-post-redis
    command: [sh, -c, "rm -f /data/dump.rdb && redis-server --save \"\"  --appendonly no"]  # disable persistence
#    ports:
#      - 6382:6379
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.labels.service == compose-post-redis

  post-storage-service:
    image: yz2297/social-network-ml-swarm
    hostname: post-storage-service
    # ports:
    #   - 10002:9090
    entrypoint: PostStorageService
    depends_on:
      - post-storage-mongodb
      - post-storage-memcached
      - jaeger
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
        - node.labels.service == post-storage-service
    volumes:
      - ./config:/social-network-microservices/config

  post-storage-memcached:
    image: memcached
    hostname: post-storage-memcached
#    ports:
#      - 11212:11211
    environment:
      - MEMCACHED_CACHE_SIZE=4096
      - MEMCACHED_THREADS=4
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.labels.service == post-storage-memcached

  post-storage-mongodb:
    image: mongo
    hostname: post-storage-mongodb
#    ports:
#      - 27019:27017
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.labels.service == post-storage-mongodb

  user-timeline-service:
    image: yz2297/social-network-ml-swarm
    hostname: user-timeline-service
#    ports:
#      - 10003:9090
    entrypoint: UserTimelineService
