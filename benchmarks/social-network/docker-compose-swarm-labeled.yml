          - node.labels.service == unique-id-service
    volumes:
      - ./config:/social-network-microservices/config

  user-mention-service:
    image: yz2297/social-network-ml-swarm
    hostname: user-mention-service
#    ports:
#      - 10009:9090
    entrypoint: UserMentionService
    depends_on:
      - jaeger
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.labels.service == user-mention-service
    volumes:
      - ./config:/social-network-microservices/config

  home-timeline-service:
    image: yz2297/social-network-ml-swarm
    hostname: home-timeline-service
#    ports:
#      - 10010:9090
    entrypoint: HomeTimelineService
    depends_on:
      - jaeger
      - home-timeline-redis
      - social-graph-service
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.labels.service == home-timeline-service
    volumes:
      - ./config:/social-network-microservices/config


  nginx-web-server:
    image: yg397/openresty-thrift:xenial
    hostname: nginx-web-server
    ports:
      - 8080:8080
    volumes:
      - ./nginx-web-server/lua-scripts:/usr/local/openresty/nginx/lua-scripts
      - ./nginx-web-server/pages:/usr/local/openresty/nginx/pages
      - ./nginx-web-server/conf/nginx.conf:/usr/local/openresty/nginx/conf/nginx.conf
      - ./nginx-web-server/jaeger-config.json:/usr/local/openresty/nginx/jaeger-config.json
      - ./gen-lua:/gen-lua
    depends_on:
      - jaeger
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.labels.service == nginx-web-server
    depends_on:
      - user-service
      - user-mention-service
      - media-service
      - text-service
      - unique-id-service
      - url-shorten-service
      - home-timeline-service
      - write-user-timeline-service
      - write-home-timeline-service

  jaeger:
    image: jaegertracing/all-in-one:latest
    hostname: jaeger
    ports:
#      - 5775:5775/udp
#      - 6831:6831/udp
#      - 6832:6832/udp
#      - 5778:5778
      - 16686:16686
#      - 14268:14268
      - 9411:9411
    environment:
      - COLLECTOR_ZIPKIN_HTTP_PORT=9411
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.labels.service == jaeger
